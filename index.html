<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine | IMAGIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="photo/favicon.jpg">
</head>
<body>
    <marquee class="toploading" behavior="scroll" direction="right" scrollamount="100">-------------------</marquee>
